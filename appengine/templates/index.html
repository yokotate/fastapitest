{% extends "layout.html" %}
{% block content %}

<canvas id="chart"></canvas>
<script>
window.chartColors = {
    red: 'rgb(255, 99, 132)',
    orange: 'rgb(255, 159, 64)',
    yellow: 'rgb(255, 205, 86)',
    green: 'rgb(75, 192, 192)',
    blue: 'rgb(54, 162, 235)',
    purple: 'rgb(153, 102, 255)',
    grey: 'rgb(201, 203, 207)'
};

var chartDatas = {
    type: 'bar',
    data: {
        labels: [
            {% for label in labels %}
                "{{label}}",
            {% endfor %}
        ],
        datasets: [{
            label: 'AFRO',
            type: 'line',
            backgroundColor: window.chartColors.red,
            borderColor: window.chartColors.red,
            yAxisID: 'y-axis-1',
            data: [
                {% for data in datas_AFRO[1] %}
                    {{data}},
                {% endfor %}
            ],
            fill: false,
        }, {
            label: 'AMRO',
            type: 'line',
            backgroundColor: window.chartColors.red,
            borderColor: window.chartColors.red,
            yAxisID: 'y-axis-1',
            data: [
                {% for data in datas_AMRO[1] %}
                    {{data}},
                {% endfor %}
            ],
            fill: false,
        },{
            label: 'WPRO',
            type: 'line',
            backgroundColor: window.chartColors.red,
            borderColor: window.chartColors.red,
            yAxisID: 'y-axis-1',
            data: [
                {% for data in datas_WPRO[1] %}
                    {{data}},
                {% endfor %}
            ],
            fill: false,
        }, {
            label: 'EMRO',
            type: 'line',
            backgroundColor: window.chartColors.red,
            borderColor: window.chartColors.red,
            yAxisID: 'y-axis-1',
            data: [
                {% for data in datas_EMRO[1] %}
                    {{data}},
                {% endfor %}
            ],
            fill: false,
        }, {
            label: 'SEARO',
            type: 'line',
            backgroundColor: window.chartColors.red,
            borderColor: window.chartColors.red,
            yAxisID: 'y-axis-1',
            data: [
                {% for data in datas_SEARO[1] %}
                    {{data}},
                {% endfor %}
            ],
            fill: false,
        }, {
            label: 'EURO',
            type: 'line',
            backgroundColor: window.chartColors.red,
            borderColor: window.chartColors.red,
            yAxisID: 'y-axis-1',
            data: [
                {% for data in datas_EURO[1] %}
                    {{data}},
                {% endfor %}
            ],
            fill: false,
        }]
    },
    options: {
        responsive: true,
        title: {
            display: true,
            text: '日本の感染状況'
        },
        tooltips: {
            mode: 'index',
            intersect: false,
        },
        hover: {
            mode: 'nearest',
            intersect: true
        },
        scales: {
            xAxes: [{
                display: true,
                scaleLabel: {
                    display: true,
                    labelString: '日付'
                }
            }],
            yAxes: [{
                display: true,
                position: 'left',
                id: 'y-axis-1',
                scaleLabel: {
                    display: true,
                    labelString: '人数'
                }
            },{
                display: true,
                position: 'right',
                id: 'y-axis-2',
                scaleLabel: {
                    display: true,
                    labelString: '人数'
                }
            }
            ]
        }
    }
};
var mychart = document.getElementById("chart");
var chart = new Chart(mychart, chartDatas);
</script>
{% endblock %}
